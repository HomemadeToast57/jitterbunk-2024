<!-- bunk_feed.html -->

{% load static %}
<div class="flex flex-col space-y-4">
    {% if bunks %}
        {% for bunk in bunks reversed %}
            <div class="flex items-center space-x-4">
                <div class="flex-shrink-0">
                    <img src="{{ bunk.from_user.photo }}" alt="{{ bunk.from_user.username }}" class="w-10 h-10 rounded-full">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center justify-between">
                        <div class="font-bold">
                            <a href="/user/{{ bunk.from_user.username }}" class="hover:underline">{{ bunk.from_user.username }}</a>
                        </div>
                        <div class="text-gray-500">{{ bunk.time }}</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="text-gray-500">➡️</div>
                        <div>
                            <a href="/user/{{ bunk.to_user.username }}" class="hover:underline">{{ bunk.to_user.username }}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
                <div class="font-bold">No bunks available. Draft a bunk above.</div>
            </div>
            <div class="flex-grow">
                <div class="flex items-center justify-between">
                    <div class="text-gray-500">⬆️</div>
                </div>
            </div>
        </div>
    {% endif %}
</div>
