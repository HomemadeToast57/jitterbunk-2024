{% extends 'bunk/base.html' %}
{% block title %} Main Feed {% endblock %}
{% block content %}

<div class="container">
    <h1 class="feed_title">All Bunks</h1>
    <div class="header">
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <!-- Stack the form inputs -->
                <div class="form-group mb-2">
                    <label for="{{ form.from_user.id_for_label }}">From User:</label>
                    {{ form.from_user }} <!-- Add class to style inputs -->
                </div>
                <div class="form-group mb-2">
                    <label for="{{ form.to_user.id_for_label }}">To User:</label>
                    {{ form.to_user }} <!-- Add class to style inputs -->
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="feed_content">
        {% include 'bunk/bunk_feed.html' with bunks=bunks %}
    </div>
</div>
{% endblock %}
